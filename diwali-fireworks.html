<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Diwali Fireworks</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            background: linear-gradient(to bottom, #0a0e27 0%, #1a1435 50%, #2d1b4e 100%);
            font-family: 'Arial', sans-serif;
        }

        canvas {
            display: block;
            cursor: pointer;
        }

        #message {
            position: absolute;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 64px;
            font-weight: bold;
            color: #ffd700;
            text-shadow: 0 0 20px #ff6b00, 0 0 40px #ff6b00, 0 0 60px #ff6b00;
            animation: glow 2s ease-in-out infinite alternate;
            z-index: 10;
            letter-spacing: 4px;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 20px #ff6b00, 0 0 40px #ff6b00, 0 0 60px #ff6b00;
            }
            to {
                text-shadow: 0 0 30px #ffd700, 0 0 60px #ff6b00, 0 0 90px #ff0000;
            }
        }

        #instructions {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: #fff;
            font-size: 18px;
            text-align: center;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <canvas id="fireworks"></canvas>
    <div id="message">✨ Happy Diwali ✨</div>
    <div id="instructions">Click anywhere to launch fireworks!</div>

    <script>
        const canvas = document.getElementById('fireworks');
        const ctx = canvas.getContext('2d');
        
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        const fireworks = [];
        const particles = [];

        class Firework {
            constructor(x, y) {
                this.x = x;
                this.y = canvas.height;
                this.targetY = y;
                this.speed = 5;
                this.acceleration = 1.05;
                this.exploded = false;
                this.hue = Math.random() * 360;
            }

            update() {
                if (!this.exploded) {
                    this.y -= this.speed;
                    this.speed *= this.acceleration;

                    if (this.y <= this.targetY) {
                        this.exploded = true;
                        this.explode();
                    }
                }
            }

            explode() {
                const particleCount = 100;
                for (let i = 0; i < particleCount; i++) {
                    particles.push(new Particle(this.x, this.y, this.hue));
                }
            }

            draw() {
                if (!this.exploded) {
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, 3, 0, Math.PI * 2);
                    ctx.fillStyle = `hsl(${this.hue}, 100%, 50%)`;
                    ctx.fill();
                    
                    // Trail effect
                    ctx.beginPath();
                    ctx.moveTo(this.x, this.y);
                    ctx.lineTo(this.x, this.y + 10);
                    ctx.strokeStyle = `hsla(${this.hue}, 100%, 50%, 0.5)`;
                    ctx.lineWidth = 2;
                    ctx.stroke();
                }
            }
        }

        class Particle {
            constructor(x, y, hue) {
                this.x = x;
                this.y = y;
                this.hue = hue + Math.random() * 60 - 30;
                
                const angle = Math.random() * Math.PI * 2;
                const speed = Math.random() * 8 + 2;
                this.vx = Math.cos(angle) * speed;
                this.vy = Math.sin(angle) * speed;
                
                this.alpha = 1;
                this.decay = Math.random() * 0.015 + 0.015;
                this.gravity = 0.15;
                this.friction = 0.98;
                this.size = Math.random() * 3 + 1;
            }

            update() {
                this.vx *= this.friction;
                this.vy *= this.friction;
                this.vy += this.gravity;
                
                this.x += this.vx;
                this.y += this.vy;
                
                this.alpha -= this.decay;
            }

            draw() {
                ctx.save();
                ctx.globalAlpha = this.alpha;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = `hsl(${this.hue}, 100%, 50%)`;
                ctx.fill();
                ctx.restore();
            }
        }

        function animate() {
            ctx.fillStyle = 'rgba(10, 14, 39, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            fireworks.forEach((fw, i) => {
                fw.update();
                fw.draw();
                if (fw.exploded) {
                    fireworks.splice(i, 1);
                }
            });

            particles.forEach((p, i) => {
                p.update();
                p.draw();
                if (p.alpha <= 0) {
                    particles.splice(i, 1);
                }
            });

            requestAnimationFrame(animate);
        }

        canvas.addEventListener('click', (e) => {
            const x = e.clientX;
            const y = Math.min(e.clientY, canvas.height * 0.4);
            fireworks.push(new Firework(x, y));
        });

        // Auto-launch fireworks
        function autoLaunch() {
            if (Math.random() < 0.3) {
                const x = Math.random() * canvas.width;
                const y = Math.random() * canvas.height * 0.35;
                fireworks.push(new Firework(x, y));
            }
        }

        setInterval(autoLaunch, 800);

        animate();
    </script>
</body>
</html>
