<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Register Form</title>

  <!-- Boxicons CDN -->
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --new: linear-gradient(-123deg, #a04af1, #1f178d);
      --white: #ffffff;
      --black: #000000;
      --primary: #4f46e5;
      --secondary: #06b6d4;
      --gradient: linear-gradient(135deg, #7928fc, #32f1f1);
      --dark-bg: linear-gradient(120deg, #978df3, #0602ee);
      --transition: all 0.5s ease;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: var(--dark-bg);
      padding: 20px;
      overflow: hidden;
    }

    .wrapper {
      position: relative;
      width: 100%;
      max-width: 800px;
      height: 500px;
      background: rgb(245, 245, 245);
      border-radius: 20px;
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 0 40px rgba(0, 0, 0, 0.6);
      overflow: hidden;
      transition: var(--transition);
    }

    /* Form Box */
    .form-box {
      position: absolute;
      top: 0;
      width: 50%;
      height: 100%;
      display: flex;
      justify-content: center;
      flex-direction: column;
      padding: 0 50px;
      transition: var(--transition);
      z-index: 1;
      background: rgb(245, 245, 245);
    }

    .form-box h2 {
      font-size: 32px;
      color: var(--black);
      text-align: center;
      margin-bottom: 20px;
      position: relative;
    }

    .form-box h2::after {
      content: "";
      position: absolute;
      bottom: -8px;
      left: 50%;
      transform: translateX(-50%);
      width: 50px;
      height: 3px;
      background: var(--secondary);
      border-radius: 3px;
    }

    .input-box {
      position: relative;
      width: 100%;
      margin: 20px 0;
    }

    .input-box input {
      width: 100%;
      padding: 12px 35px 12px 10px;
      font-size: 16px;
      border: none;
      outline: none;
      background: transparent;
      border-bottom: 2px solid rgb(0, 0, 0);
      color: var(--black);
      transition: border-color 0.3s ease;
    }

    .input-box input:focus {
      border-bottom-color: var(--secondary);
    }

    .input-box label {
      position: absolute;
      top: 50%;
      left: 10px;
      transform: translateY(-50%);
      font-size: 14px;
      color: rgb(0, 0, 0);
      pointer-events: none; 
      transition: 0.3s;
    }

    .input-box input:focus ~ label,
    .input-box input:valid ~ label {
      top: -2px;
      font-size: 12px;
      color: var(--secondary);
      background: rgb(245, 245, 245);
      padding: 0 5px;
    }

    .input-box i {
      position: absolute;
      top: 50%;
      right: 10px;
      transform: translateY(-50%);
      font-size: 20px;
      color: rgba(0, 0, 0, 0.842);
      transition: color 0.3s;
    }

    .input-box input:focus ~ i,
    .input-box input:valid ~ i {
      color: var(--secondary);
    }

    /* Button */
    button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      border: none;
      border-radius: 30px;
      background: var(--gradient);
      color: var(--white);
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 0 25px rgba(6, 182, 212, 0.7);
    }

    /* Links */
    .linkTxt {
      margin-top: 20px;
      text-align: center;
      font-size: 14px;
      color: #000000;
    }

    .linkTxt a {
      color: var(--secondary);
      font-weight: 600;
      text-decoration: none;
      transition: color 0.3s;
    }

    .linkTxt a:hover {
      color: var(--primary);
    }

    /* Info Text */
    .info-text {
      position: absolute;
      top: 0;
      width: 50%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 0 40px;
      color: var(--white);
      transition: var(--transition);
      z-index: 1;
    }

    .info-text h2 {
      font-size: 36px;
      margin-bottom: 10px;
      background: var(--gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .info-text p {
      font-size: 15px;
      opacity: 0.85;
    }

    /* Background Shapes */
    .rotate-bg, .rotate-bg2 {
      position: absolute;
      width: 850px;
      height: 600px;
      border-radius: 20px;
      z-index: 0;
    }

    .rotate-bg {
      top: -4px;
      right: 0;
      background: var(--new);
      transform: rotate(5.6deg) skewY(40deg);
      transform-origin: bottom right;
      transition: 1.5s ease;
    }

    .wrapper.active .rotate-bg {
      transform: rotate(0) skewY(0);
    }

    .rotate-bg2 {
      top: 100%;
      left: 250px;
      background: var(--white);
      transform: rotate(0) skewY(0);
      transform-origin: bottom left;
      transition: 1.5s ease;
    }

    .wrapper.active .rotate-bg2 {
      transform: rotate(-10deg) skewY(-40deg);
    }

    /* State Management */
    .form-box.login { left: 0; }
    .form-box.register { right: 0; opacity: 0; transform: translateX(100%); pointer-events: none; }
    .info-text.login { right: 0; text-align: right; }
    .info-text.register { left: 0; transform: translateX(-100%); opacity: 0; }

    .wrapper.active .form-box.login {
      transform: translateX(-100%);
      opacity: 0;
      pointer-events: none;
    }

    .wrapper.active .form-box.register {
      transform: translateX(0);
      opacity: 1;
      pointer-events: auto;
    }

    .wrapper.active .info-text.login {
      transform: translateX(100%);
      opacity: 0;
    }

    .wrapper.active .info-text.register {
      transform: translateX(0);
      opacity: 1;
    }

    /* Message Styles */
    .message {
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      text-align: center;
      font-size: 14px;
      animation: slideIn 0.3s ease;
    }
    
    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .error {
      background-color: #ffe6e6;
      color: #cc0000;
      border: 1px solid #cc0000;
    }
    
    .success {
      background-color: #e6ffe6;
      color: #008800;
      border: 1px solid #008800;
    }
    
    .loading {
      opacity: 0.7;
      pointer-events: none;
    }

    /* Responsive */
    @media (max-width: 768px) {
      body {
        overflow: auto;
      }

      .wrapper {
        flex-direction: column;
        width: 95%;
        height: auto;
        min-height: auto;
      }

      .form-box {
        position: relative;
        width: 100%;
        height: auto;
        padding: 30px;
        transform: none !important;
        opacity: 1 !important;
        pointer-events: auto !important;
      }

      .form-box.login {
        display: block;
      }

      .form-box.register {
        display: none;
      }

      .wrapper.active .form-box.login {
        display: none;
      }

      .wrapper.active .form-box.register {
        display: block;
      }

      .info-text {
        position: relative;
        width: 100%;
        height: auto;
        text-align: center;
        padding: 30px;
        transform: none !important;
        opacity: 1 !important;
      }

      .info-text.login {
        display: block;
        text-align: center;
      }

      .info-text.register {
        display: none;
      }

      .wrapper.active .info-text.login {
        display: none;
      }

      .wrapper.active .info-text.register {
        display: block;
        text-align: center;
      }

      .rotate-bg, .rotate-bg2 { 
        display: none;
      }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <span class="rotate-bg"></span>
    <span class="rotate-bg2"></span>

    <!-- Login Form -->
    <div class="form-box login">
      <h2>Login</h2>
      <form id="loginForm">
        <div id="loginMessage"></div>
        <div class="input-box">
          <input type="text" id="loginIdentifier" required>
          <label>Username or Email</label>
          <i class='bx bxs-user'></i>
        </div>
        <div class="input-box">
          <input type="password" id="loginPassword" required>
          <label>Password</label>
          <i class='bx bxs-lock-alt'></i>
        </div>
        <button type="submit" id="loginBtn">Login</button>
        <div class="linkTxt">
          <p>Don't have an account? <a href="#" class="register-link">Sign Up</a></p>
        </div>
      </form>
    </div>

    <div class="info-text login">
      <h2>Welcome Back!</h2>
      <p>Please log in with your credentials to continue.</p>
    </div>

    <!-- Register Form -->
    <div class="form-box register">
      <h2>Sign Up</h2>
      <form id="registerForm">
        <div id="registerMessage"></div>
        <div class="input-box">
          <input type="text" id="registerUsername" required>
          <label>Username</label>
          <i class='bx bxs-user'></i>
        </div>
        <div class="input-box">
          <input type="email" id="registerEmail" required>
          <label>Email</label>
          <i class='bx bxs-envelope'></i>
        </div>
        <div class="input-box">
          <input type="tel" id="registerPhone" pattern="[0-9]{10,15}" required>
          <label>Phone Number</label>
          <i class='bx bxs-phone'></i>
        </div>
        <div class="input-box">
          <input type="password" id="registerPassword" required>
          <label>Password</label>
          <i class='bx bxs-lock-alt'></i>
        </div>
        <button type="submit" id="registerBtn">Sign Up</button>
        <div class="linkTxt">
          <p>Already have an account? <a href="#" class="login-link">Login</a></p>
        </div>
      </form>
    </div>

    <div class="info-text register">
      <h2>Join Us Today!</h2>
      <p>Create your account to get started with our services.</p>
    </div>
  </div>

  <!-- Auth Script -->
  <script src="/Javascripts/auth.js"></script>
  
  <!-- Script -->
  <script>
    const wrapper = document.querySelector('.wrapper');
    const registerLink = document.querySelector('.register-link');
    const loginLink = document.querySelector('.login-link');

    registerLink.addEventListener("click", (e) => {
      e.preventDefault();
      wrapper.classList.add('active');
    });
    
    loginLink.addEventListener("click", (e) => {
      e.preventDefault();
      wrapper.classList.remove('active');
    });

    // Utility functions
    function showMessage(elementId, message, type) {
      const messageEl = document.getElementById(elementId);
      messageEl.innerHTML = `<div class="message ${type}">${message}</div>`;
      setTimeout(() => messageEl.innerHTML = '', 5000);
    }

    function setLoading(buttonId, isLoading) {
      const btn = document.getElementById(buttonId);
      if (isLoading) {
        btn.classList.add('loading');
        btn.disabled = true;
        btn.textContent = 'Please wait...';
      } else {
        btn.classList.remove('loading');
        btn.disabled = false;
        btn.textContent = buttonId === 'loginBtn' ? 'Login' : 'Sign Up';
      }
    }

    // Check if user is already logged in
    if (auth.isLoggedIn()) {
      window.location.href = 'index.html';
    }

    // Login form handler
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const identifier = document.getElementById('loginIdentifier').value.trim();
      const password = document.getElementById('loginPassword').value;
      
      if (!identifier || !password) {
        showMessage('loginMessage', 'Please fill in all fields', 'error');
        return;
      }

      setLoading('loginBtn', true);

      const result = await auth.login(identifier, password);

      setLoading('loginBtn', false);

      if (result.success) {
        showMessage('loginMessage', 'Login successful! Redirecting...', 'success');
        setTimeout(() => {
          window.location.href = 'index.html';
        }, 1000);
      } else {
        showMessage('loginMessage', result.error, 'error');
      }
    });

    // Register form handler
    document.getElementById('registerForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const username = document.getElementById('registerUsername').value.trim();
      const email = document.getElementById('registerEmail').value.trim();
      const phone = document.getElementById('registerPhone').value.trim();
      const password = document.getElementById('registerPassword').value;
      
      if (!username || !email || !phone || !password) {
        showMessage('registerMessage', 'Please fill in all fields', 'error');
        return;
      }

      // Validate email
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailRegex.test(email)) {
        showMessage('registerMessage', 'Please enter a valid email address', 'error');
        return;
      }

      // Validate password
      if (password.length < 8) {
        showMessage('registerMessage', 'Password must be at least 8 characters', 'error');
        return;
      }

      // Validate phone number
      if (phone.length < 10) {
        showMessage('registerMessage', 'Please enter a valid phone number', 'error');
        return;
      }

      setLoading('registerBtn', true);

      const result = await auth.register(username, email, phone, password);

      setLoading('registerBtn', false);

      if (result.success) {
        showMessage('registerMessage', 'Registration successful! Redirecting...', 'success');
        setTimeout(() => {
          window.location.href = 'index.html';
        }, 1000);
      } else {
        showMessage('registerMessage', result.error, 'error');
      }
    });
  </script>
</body>
</html>
