<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Auth Form</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen w-full p-4 bg-gradient-to-tr from-indigo-200 via-purple-200 to-pink-200">

  <div class="w-[420px] rounded-2xl p-8 bg-white/20 border border-white/30 backdrop-blur-xl shadow-lg">
    
    <!-- LOGIN FORM -->
    <form id="loginForm" class="flex flex-col space-y-6">
      <h2 class="text-3xl font-bold mb-4 text-gray-800 text-center">Login</h2>

      <!-- Email / Phone -->
      <div class="relative">
        <input type="text" required class="peer w-full h-12 bg-transparent border-b-2 border-gray-400 text-gray-900 placeholder-transparent outline-none px-2 focus:border-indigo-500" id="loginId" placeholder="Enter Email or Phone"/>
        <label class="absolute left-2 top-1/2 -translate-y-1/2 text-gray-500 transition-all peer-placeholder-shown:top-1/2 peer-placeholder-shown:text-base peer-focus:top-0 peer-focus:text-sm peer-focus:text-indigo-600">Email or Phone</label>
      </div>

      <!-- Password -->
      <div class="relative">
        <input type="password" required class="peer w-full h-12 bg-transparent border-b-2 border-gray-400 text-gray-900 placeholder-transparent outline-none px-2 focus:border-indigo-500" id="loginPassword" placeholder="Enter Password"/>
        <label class="absolute left-2 top-1/2 -translate-y-1/2 text-gray-500 transition-all peer-placeholder-shown:top-1/2 peer-placeholder-shown:text-base peer-focus:top-0 peer-focus:text-sm peer-focus:text-indigo-600">Password</label>
      </div>

      <!-- Login Button -->
      <button type="submit" class="bg-indigo-600 text-white font-semibold py-3 px-6 rounded-full hover:bg-indigo-700">Login</button>

      <!-- Switch to Sign Up -->
      <p class="text-center text-gray-700 mt-6">
        Not registered? 
        <a href="javascript:void(0)" onclick="showSignup()" class="text-indigo-600 hover:underline">Sign Up</a>
      </p>
    </form>

    <!-- SIGN UP FORM -->
    <form id="signupForm" class="hidden flex flex-col space-y-6">
      <h2 class="text-3xl font-bold mb-4 text-gray-800 text-center">Sign Up</h2>

      <!-- Name -->
      <div class="relative">
        <input type="text" required id="name" class="peer w-full h-12 bg-transparent border-b-2 border-gray-400 text-gray-900 placeholder-transparent outline-none px-2 focus:border-indigo-500" placeholder="Enter Name"/>
        <label class="absolute left-2 top-1/2 -translate-y-1/2 text-gray-500 transition-all peer-placeholder-shown:top-1/2 peer-placeholder-shown:text-base peer-focus:top-0 peer-focus:text-sm peer-focus:text-indigo-600">Full Name</label>
      </div>

      <!-- Phone -->
      <div class="relative">
        <input type="text" required id="phone" class="peer w-full h-12 bg-transparent border-b-2 border-gray-400 text-gray-900 outline-none px-2 focus:border-indigo-500" placeholder="Enter Phone"/>
        <label class="absolute left-2 top-1/2 -translate-y-1/2 text-gray-500 transition-all peer-placeholder-shown:top-1/2 peer-placeholder-shown:text-base peer-focus:top-0 peer-focus:text-sm peer-focus:text-indigo-600">Phone Number</label>
      </div>
      <button type="button" onclick="sendPhoneOTP()" class="bg-green-600 text-white py-2 px-4 rounded-md hover:bg-green-700">Send OTP</button>
      <div class="relative hidden" id="phoneOtpBox">
        <input type="text" id="phoneOtp" class="peer w-full h-12 bg-transparent border-b-2 border-gray-400 text-gray-900 outline-none px-2" placeholder="Enter Phone OTP"/>
        <button type="button" onclick="verifyPhoneOTP()" class="mt-2 bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700">Verify Phone</button>
      </div>
      <p id="phoneStatus" class="text-sm"></p>

      <!-- Email -->
      <div class="relative">
        <input type="email" required id="email" class="peer w-full h-12 bg-transparent border-b-2 border-gray-400 text-gray-900 outline-none px-2 focus:border-indigo-500" placeholder="Enter Email"/>
        <label class="absolute left-2 top-1/2 -translate-y-1/2 text-gray-500 transition-all peer-placeholder-shown:top-1/2 peer-placeholder-shown:text-base peer-focus:top-0 peer-focus:text-sm peer-focus:text-indigo-600">Email</label>
      </div>
      <button type="button" onclick="sendEmailOTP()" class="bg-green-600 text-white py-2 px-4 rounded-md hover:bg-green-700">Send Email OTP</button>
      <div class="relative hidden" id="emailOtpBox">
        <input type="text" id="emailOtp" class="peer w-full h-12 bg-transparent border-b-2 border-gray-400 text-gray-900 outline-none px-2" placeholder="Enter Email OTP"/>
        <button type="button" onclick="verifyEmailOTP()" class="mt-2 bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700">Verify Email</button>
      </div>
      <p id="emailStatus" class="text-sm"></p>

      <!-- Password -->
      <div class="relative">
        <input type="password" required id="password" onkeyup="checkPasswordStrength()" class="peer w-full h-12 bg-transparent border-b-2 border-gray-400 text-gray-900 outline-none px-2 focus:border-indigo-500" placeholder="Enter Password"/>
        <label class="absolute left-2 top-1/2 -translate-y-1/2 text-gray-500 transition-all peer-placeholder-shown:top-1/2 peer-placeholder-shown:text-base peer-focus:top-0 peer-focus:text-sm peer-focus:text-indigo-600">Password</label>
      </div>
      <p id="passwordStrength" class="text-sm font-semibold"></p>

      <!-- Submit -->
      <button type="submit" class="bg-indigo-600 text-white font-semibold py-3 px-6 rounded-full hover:bg-indigo-700">Sign Up</button>

      <p class="text-center text-gray-700 mt-6">
        Already registered? 
        <a href="javascript:void(0)" onclick="showLogin()" class="text-indigo-600 hover:underline">Login</a>
      </p>
    </form>
  </div>

  <script>
    let generatedPhoneOTP = "", generatedEmailOTP = "";

    function generateOTP() {
      return Math.floor(1000 + Math.random() * 9000).toString();
    }

    function showSignup() {
      document.getElementById("loginForm").classList.add("hidden");
      document.getElementById("signupForm").classList.remove("hidden");
    }

    function showLogin() {
      document.getElementById("signupForm").classList.add("hidden");
      document.getElementById("loginForm").classList.remove("hidden");
    }

    function sendPhoneOTP() {
      generatedPhoneOTP = generateOTP();
      document.getElementById("phoneOtpBox").classList.remove("hidden");
      alert("Phone OTP (demo): " + generatedPhoneOTP);
    }

    function verifyPhoneOTP() {
      let otp = document.getElementById("phoneOtp").value;
      let status = document.getElementById("phoneStatus");
      if (otp === generatedPhoneOTP) {
        status.innerText = "✅ Phone Verified";
        status.className = "text-sm text-green-600";
      } else {
        status.innerText = "❌ Wrong OTP";
        status.className = "text-sm text-red-600";
      }
    }

    function sendEmailOTP() {
      generatedEmailOTP = generateOTP();
      document.getElementById("emailOtpBox").classList.remove("hidden");
      alert("Email OTP (demo): " + generatedEmailOTP);
    }

    function verifyEmailOTP() {
      let otp = document.getElementById("emailOtp").value;
      let status = document.getElementById("emailStatus");
      if (otp === generatedEmailOTP) {
        status.innerText = "✅ Email Verified";
        status.className = "text-sm text-green-600";
      } else {
        status.innerText = "❌ Wrong OTP";
        status.className = "text-sm text-red-600";
      }
    }

    function checkPasswordStrength() {
      let pass = document.getElementById("password").value;
      let el = document.getElementById("passwordStrength");
      let strength = "Weak", color = "text-red-600";

      if (pass.match(/[A-Z]/) && pass.match(/[0-9]/) && pass.match(/[^a-zA-Z0-9]/) && pass.length >= 8) {
        strength = "Strong"; color = "text-green-600";
      } else if (pass.length >= 6) {
        strength = "Medium"; color = "text-yellow-600";
      }
      el.innerText = "Password Strength: " + strength;
      el.className = "text-sm font-semibold " + color;
    }

    // Handle signup submit
    document.getElementById("signupForm").addEventListener("submit", function(e) {
      e.preventDefault();
      alert("Registration successful! Redirecting to login...");
      showLogin();
    });

    // Handle login submit
    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();
      alert("Logged in successfully!"); // Replace with real login
    });
  </script>

</body>
</html>
