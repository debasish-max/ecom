<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Register Form</title>

  <!-- Boxicons CDN -->
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --new: linear-gradient(-123deg, #a04af1, #1f178d);
      --white: #ffffff;
      --black: #000000;
      --primary: #4f46e5;
      --secondary: #06b6d4;
      --gradient: linear-gradient(135deg, #7928fc, #32f1f1);
      --dark-bg: linear-gradient(120deg, #978df3, #0602ee);
      --transition: all 0.5s ease;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: var(--dark-bg);
      padding: 20px;
    }

    .wrapper {
      position: relative;
      width: 100%;
      max-width: 850px;
      height: auto;
      min-height: 550px;
      background: rgb(245, 245, 245);
      border-radius: 20px;
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 0 40px rgba(0, 0, 0, 0.6);
      overflow: hidden;
      transition: var(--transition);
    }

    /* Form Box */
    .form-box {
      position: absolute;
      top: 0;
      width: 50%;
      height: 100%;
      min-height: 550px;
      display: flex;
      justify-content: center;
      flex-direction: column;
      padding: 40px 50px;
      transition: var(--transition);
      z-index: 1;
      background: rgb(245, 245, 245);
    }

    .form-box h2 {
      font-size: clamp(24px, 5vw, 32px);
      color: var(--black);
      text-align: center;
      margin-bottom: 25px;
      position: relative;
    }

    .form-box h2::after {
      content: "";
      position: absolute;
      bottom: -8px;
      left: 50%;
      transform: translateX(-50%);
      width: 50px;
      height: 3px;
      background: var(--secondary);
      border-radius: 3px;
    }

    .input-box {
      position: relative;
      width: 100%;
      margin: 18px 0;
    }

    .input-box input {
      width: 100%;
      padding: 12px 35px 12px 10px;
      font-size: clamp(14px, 2vw, 16px);
      border: none;
      outline: none;
      background: transparent;
      border-bottom: 2px solid rgb(0, 0, 0);
      color: var(--black);
      transition: border-color 0.3s ease;
    }

    .input-box input:focus {
      border-bottom-color: var(--secondary);
    }

    .input-box label {
      position: absolute;
      top: 50%;
      left: 10px;
      transform: translateY(-50%);
      font-size: clamp(12px, 2vw, 14px);
      color: rgb(0, 0, 0);
      pointer-events: none; 
      transition: 0.3s;
    }

    .input-box input:focus ~ label,
    .input-box input:valid ~ label {
      top: 0px;
      font-size: clamp(10px, 1.5vw, 12px);
      color: var(--secondary);
      background: rgb(245, 245, 245);
      padding: 0 5px;
    }

    .input-box i {
      position: absolute;
      top: 50%;
      right: 10px;
      transform: translateY(-50%);
      font-size: clamp(18px, 3vw, 20px);
      color: rgba(0, 0, 0, 0.842);
      transition: color 0.3s;
    }

    .input-box input:focus ~ i,
    .input-box input:valid ~ i {
      color: var(--secondary);
    }

    /* Button */
    button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      border: none;
      border-radius: 30px;
      background: var(--gradient);
      color: var(--white);
      font-size: clamp(14px, 2vw, 16px);
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 0 25px rgba(6, 182, 212, 0.7);
    }

    button:active {
      transform: translateY(-1px);
    }

    /* Links */
    .linkTxt {
      margin-top: 20px;
      text-align: center;
      font-size: clamp(12px, 2vw, 14px);
      color: #000000;
    }

    .linkTxt a {
      color: var(--secondary);
      font-weight: 600;
      text-decoration: none;
      transition: color 0.3s;
    }

    .linkTxt a:hover {
      color: var(--primary);
      text-decoration: underline;
    }

    /* Info Text */
    .info-text {
      position: absolute;
      top: 0;
      width: 50%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 40px;
      color: var(--white);
      transition: var(--transition);
      z-index: 1;
    }

    .info-text h2 {
      font-size: clamp(28px, 5vw, 36px);
      margin-bottom: 10px;
      background: var(--gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .info-tex.login p{
      font-size: clamp(13px, 2vw, 15px);
      opacity: 0.85;
      line-height: 1.6;
      padding-left: 50px;
    }

    .info-text.register p{
      font-size: clamp(13px, 2vw, 15px);
      opacity: 0.85;
      line-height: 1.6;
    }

    /* Background Shapes */
    .rotate-bg, .rotate-bg2 {
      position: absolute;
      width: 850px;
      height: 600px;
      border-radius: 20px;
      z-index: 0;
    }

    .rotate-bg {
      top: -4px;
      right: 0;
      background: var(--new);
      transform: rotate(5.6deg) skewY(35deg);
      transform-origin: bottom right;
      transition: 1.5s ease;
    }

    .wrapper.active .rotate-bg {
      transform: rotate(0) skewY(0);
    }

    .rotate-bg2 {
      top: 100%;
      left: 250px;
      background: var(--white);
      transform: rotate(0) skewY(0);
      transform-origin: bottom left;
      transition: 1.5s ease;
    }

    .wrapper.active .rotate-bg2 {
      transform: rotate(-10deg) skewY(-40deg);
    }

    /* State Management */
    .form-box.login { 
      left: 0;
    }
    
    .form-box.register { 
      right: 0; 
      opacity: 0; 
      transform: translateX(100%); 
      pointer-events: none;
    }
    
    .info-text.login { 
      right: 0; 
      text-align: right;
    }
    
    .info-text.register { 
      left: 0; 
      transform: translateX(-100%); 
      opacity: 0;
    }

    .wrapper.active .form-box.login {
      transform: translateX(-100%);
      opacity: 0;
      pointer-events: none;
    }

    .wrapper.active .form-box.register {
      transform: translateX(0);
      opacity: 1;
      pointer-events: auto;
    }

    .wrapper.active .info-text.login {
      transform: translateX(100%);
      opacity: 0;
    }

    .wrapper.active .info-text.register {
      transform: translateX(0);
      opacity: 1;
    }

    /* Message Styles */
    .message {
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      text-align: center;
      font-size: clamp(12px, 2vw, 14px);
      animation: slideIn 0.3s ease;
    }
    
    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .error {
      background-color: #ffe6e6;
      color: #cc0000;
      border: 1px solid #cc0000;
    }
    
    .success {
      background-color: #e6ffe6;
      color: #008800;
      border: 1px solid #008800;
    }
    
    .loading {
      opacity: 0.7;
      pointer-events: none;
      position: relative;
    }
    
    .loading::after {
      content: "";
      position: absolute;
      width: 16px;
      height: 16px;
      top: 50%;
      left: 50%;
      margin-left: -8px;
      margin-top: -8px;
      border: 2px solid #ffffff;
      border-radius: 50%;
      border-top-color: transparent;
      animation: spin 0.6s linear infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Tablet Styles (768px - 1024px) */
    @media (max-width: 1024px) {
      .wrapper {
        max-width: 750px;
        min-height: 500px;
      }

      .form-box {
        padding: 35px 40px;
        min-height: 500px;
      }

      .info-text {
        padding: 35px;
      }
      .info-text.login p{
        padding-left: 38px;
        text-align: right;
      }
      .rotate-bg, .rotate-bg2 {
        width: 750px;
        height: 550px;
      }
    }

    /* Mobile Landscape (576px - 768px) */
    @media (max-width: 768px) {
      body {
        padding: 15px;
      }

      .wrapper {
        flex-direction: column;
        width: 100%;
        max-width: 500px;
        height: auto;
        min-height: auto;
      }

      .form-box {
        position: relative;
        width: 100%;
        height: auto;
        min-height: auto;
        padding: 40px 30px;
        transform: none !important;
        opacity: 1 !important;
        pointer-events: auto !important;
      }

      .form-box.login {
        display: block;
      }

      .form-box.register {
        display: none;
      }

      .wrapper.active .form-box.login {
        display: none;
      }

      .wrapper.active .form-box.register {
        display: block;
      }

      .info-text {
        position: relative;
        width: 100%;
        height: auto;
        text-align: center;
        padding: 30px;
        transform: none !important;
        opacity: 1 !important;
      }

      .info-text.login {
        display: block;
        text-align: center;
      }

      .info-text.register {
        display: none;
      }

      .wrapper.active .info-text.login {
        display: none;
      }

      .wrapper.active .info-text.register {
        display: block;
        text-align: center;
      }

      .rotate-bg, .rotate-bg2 { 
        display: none;
      }

      .input-box {
        margin: 15px 0;
      }

      button {
        padding: 14px;
        margin-top: 10px;
      }
    }

    /* Mobile Portrait (below 576px) */
    @media (max-width: 576px) {
      body {
        padding: 10px;
      }

      .wrapper {
        border-radius: 15px;
      }

      .form-box {
        padding: 30px 25px;
      }

      .form-box h2 {
        margin-bottom: 20px;
      }

      .info-text {
        padding: 25px 20px;
      }

      .info-text h2 {
        margin-bottom: 8px;
      }

      .input-box {
        margin: 12px 0;
      }

      .input-box input {
        padding: 10px 30px 10px 8px;
      }

      button {
        padding: 12px;
        font-weight: 500;
      }

      .linkTxt {
        margin-top: 15px;
      }
    }

    /* Extra Small Devices (below 375px) */
    @media (max-width: 375px) {
      .form-box {
        padding: 25px 20px;
      }

      .info-text {
        padding: 20px 15px;
      }

      .input-box {
        margin: 10px 0;
      }
    }

    /* Landscape Orientation for Mobile */
    @media (max-height: 500px) and (orientation: landscape) {
      body {
        padding: 10px;
      }

      .wrapper {
        min-height: auto;
      }

      .form-box {
        padding: 20px 30px;
        min-height: auto;
      }

      .form-box h2 {
        margin-bottom: 15px;
        font-size: 24px;
      }

      .info-text {
        padding: 20px;
      }

      .input-box {
        margin: 10px 0;
      }

      button {
        padding: 10px;
        margin-top: 10px;
      }

      .linkTxt {
        margin-top: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <span class="rotate-bg"></span>
    <span class="rotate-bg2"></span>

    <!-- Login Form -->
    <div class="form-box login">
      <h2>Login</h2>
      <form id="loginForm">
        <div id="loginMessage"></div>
        <div class="input-box">
          <input type="text" id="loginIdentifier" required>
          <label>Username or Email</label>
          <i class='bx bxs-user'></i>
        </div>
        <div class="input-box">
          <input type="password" id="loginPassword" required>
          <label>Password</label>
          <i class='bx bxs-lock-alt'></i>
        </div>
        <button type="submit" id="loginBtn">Login</button>
        <div class="linkTxt">
          <p>Don't have an account? <a href="#" class="register-link">Sign Up</a></p>
        </div>
      </form>
    </div>

    <div class="info-text login">
      <h2>Welcome Back!</h2>
      <p>Please log in with your credentials to continue shopping with us.</p>
    </div>

    <!-- Register Form -->
    <div class="form-box register">
      <h2>Sign Up</h2>
      <form id="registerForm">
        <div id="registerMessage"></div>
        <div class="input-box">
          <input type="text" id="registerUsername" required>
          <label>Username</label>
          <i class='bx bxs-user'></i>
        </div>
        <div class="input-box">
          <input type="email" id="registerEmail" required>
          <label>Email</label>
          <i class='bx bxs-envelope'></i>
        </div>
        <div class="input-box">
          <input type="tel" id="registerPhone" pattern="[0-9]{10,15}" required>
          <label>Phone Number</label>
          <i class='bx bxs-phone'></i>
        </div>
        <div class="input-box">
          <input type="password" id="registerPassword" required>
          <label>Password</label>
          <i class='bx bxs-lock-alt'></i>
        </div>
        <button type="submit" id="registerBtn">Sign Up</button>
        <div class="linkTxt">
          <p>Already have an account? <a href="#" class="login-link">Login</a></p>
        </div>
      </form>
    </div>

    <div class="info-text register">
      <h2>Join Us Today!</h2>
      <p>Create your account to get started with our amazing services and exclusive offers.</p>
    </div>
  </div>

  <!-- Script -->
  <script>
    const wrapper = document.querySelector('.wrapper');
    const registerLink = document.querySelector('.register-link');
    const loginLink = document.querySelector('.login-link');

    // Form toggle functionality
    registerLink.addEventListener("click", (e) => {
      e.preventDefault();
      wrapper.classList.add('active');
    });
    
    loginLink.addEventListener("click", (e) => {
      e.preventDefault();
      wrapper.classList.remove('active');
    });

    // Utility functions for backend integration
    function showMessage(elementId, message, type) {
      const messageEl = document.getElementById(elementId);
      messageEl.innerHTML = `<div class="message ${type}">${message}</div>`;
      setTimeout(() => messageEl.innerHTML = '', 5000);
    }

    function setLoading(buttonId, isLoading) {
      const btn = document.getElementById(buttonId);
      if (isLoading) {
        btn.classList.add('loading');
        btn.disabled = true;
        btn.textContent = 'Please wait...';
      } else {
        btn.classList.remove('loading');
        btn.disabled = false;
        btn.textContent = buttonId === 'loginBtn' ? 'Login' : 'Sign Up';
      }
    }

    // Login form handler (ready for backend integration)
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const identifier = document.getElementById('loginIdentifier').value.trim();
      const password = document.getElementById('loginPassword').value;
      
      if (!identifier || !password) {
        showMessage('loginMessage', 'Please fill in all fields', 'error');
        return;
      }

      setLoading('loginBtn', true);

      // Simulate API call - Replace with actual backend call
      setTimeout(() => {
        setLoading('loginBtn', false);
        showMessage('loginMessage', 'Login successful! Redirecting...', 'success');
        
        // Redirect after success
        setTimeout(() => {
          window.location.href = 'index.html';
        }, 1500);
      }, 1500);

      /* 
      // Uncomment when backend is ready:
      try {
        const response = await fetch('http://localhost:5000/api/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ identifier, password })
        });
        
        const data = await response.json();
        setLoading('loginBtn', false);

        if (response.ok) {
          localStorage.setItem('accessToken', data.accessToken);
          localStorage.setItem('refreshToken', data.refreshToken);
          localStorage.setItem('user', JSON.stringify(data.user));
          showMessage('loginMessage', 'Login successful! Redirecting...', 'success');
          setTimeout(() => window.location.href = 'index.html', 1500);
        } else {
          showMessage('loginMessage', data.error, 'error');
        }
      } catch (error) {
        setLoading('loginBtn', false);
        showMessage('loginMessage', 'Network error. Please try again.', 'error');
      }
      */
    });

    // Register form handler (ready for backend integration)
    document.getElementById('registerForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const username = document.getElementById('registerUsername').value.trim();
      const email = document.getElementById('registerEmail').value.trim();
      const phone = document.getElementById('registerPhone').value.trim();
      const password = document.getElementById('registerPassword').value;
      
      if (!username || !email || !phone || !password) {
        showMessage('registerMessage', 'Please fill in all fields', 'error');
        return;
      }

      // Basic validation
      if (password.length < 8) {
        showMessage('registerMessage', 'Password must be at least 8 characters', 'error');
        return;
      }

      setLoading('registerBtn', true);

      // Simulate API call - Replace with actual backend call
      setTimeout(() => {
        setLoading('registerBtn', false);
        showMessage('registerMessage', 'Registration successful! Redirecting...', 'success');
        
        // Redirect after success
        setTimeout(() => {
          window.location.href = 'index.html';
        }, 1500);
      }, 1500);

      /*
      // Uncomment when backend is ready:
      try {
        const response = await fetch('http://localhost:5000/api/auth/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, email, password })
        });
        
        const data = await response.json();
        setLoading('registerBtn', false);

        if (response.ok) {
          localStorage.setItem('accessToken', data.accessToken);
          localStorage.setItem('refreshToken', data.refreshToken);
          localStorage.setItem('user', JSON.stringify(data.user));
          showMessage('registerMessage', 'Registration successful! Redirecting...', 'success');
          setTimeout(() => window.location.href = 'index.html', 1500);
        } else {
          showMessage('registerMessage', data.error, 'error');
        }
      } catch (error) {
        setLoading('registerBtn', false);
        showMessage('registerMessage', 'Network error. Please try again.', 'error');
      }
      */
    });
  </script>
</body>
