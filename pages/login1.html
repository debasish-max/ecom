<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Register Form</title>

  <!-- Boxicons CDN -->
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet" />

  <style>
    :root {
      --new: linear-gradient(-123deg, #a04af1, #1f178d);
      --white: #fff;
      --black: #000;
      --primary: #6d67dc;
      --secondary: #06b6d4;
      --gradient: linear-gradient(135deg, #7928fc, #32f1f1);
      --dark-bg: linear-gradient(120deg, #978df3, #0602ee);
      --transition: all 0.5s ease;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: var(--dark-bg);
      padding: 20px;
      overflow: hidden;
    }

    .wrapper {
      position: relative;
      width: 100%;
      max-width: 800px;
      height: 500px;
      background: #fff;
      border-radius: 20px;
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 0 40px rgba(0, 0, 0, 0.6);
      overflow: hidden;
      transition: var(--transition);
    }

    /* Form Boxes */
    .form-box {
      position: absolute;
      top: 0;
      width: 50%;
      height: 100%;
      display: flex;
      justify-content: center;
      flex-direction: column;
      padding: 0 50px;
      transition: var(--transition);
      z-index: 1;
      background: #fff;
    }

    .form-box h2 {
      font-size: 32px;
      color: var(--black);
      text-align: center;
      margin-bottom: 20px;
      position: relative;
    }

    .form-box h2::after {
      content: "";
      position: absolute;
      bottom: -8px;
      left: 50%;
      transform: translateX(-50%);
      width: 50px;
      height: 3px;
      background: var(--secondary);
      border-radius: 3px;
    }

    .input-box {
      position: relative;
      width: 100%;
      margin: 20px 0;
    }

    .input-box input {
      width: 100%;
      padding: 12px 35px 12px 10px;
      font-size: 16px;
      border: none;
      outline: none;
      background: transparent;
      border-bottom: 2px solid #000;
      color: var(--black);
      transition: border-color 0.3s ease;
    }

    .input-box input:focus {
      border-bottom-color: var(--secondary);
    }

    .input-box label {
      position: absolute;
      top: 50%;
      left: 10px;
      transform: translateY(-50%);
      font-size: 14px;
      color: #000;
      pointer-events: none;
      transition: 0.3s;
    }

    .input-box input:focus ~ label,
    .input-box input:valid ~ label {
      top: -2px;
      font-size: 12px;
      color: var(--secondary);
      background: #fff;
      padding: 0 5px;
    }

    .input-box i {
      position: absolute;
      top: 50%;
      right: 10px;
      transform: translateY(-50%);
      font-size: 20px;
      color: rgba(0, 0, 0, 0.842);
      transition: color 0.3s;
    }

    .input-box input:focus ~ i,
    .input-box input:valid ~ i {
      color: var(--secondary);
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      border: none;
      border-radius: 30px;
      background: var(--gradient);
      color: var(--white);
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 0 25px rgba(6, 182, 212, 0.7);
    }

    .linkTxt {
      margin-top: 20px;
      text-align: center;
      font-size: 14px;
      color: #000;
    }

    .linkTxt a {
      color: var(--secondary);
      font-weight: 600;
      text-decoration: none;
      transition: color 0.3s;
    }

    .linkTxt a:hover {
      color: var(--primary);
    }

    /* Info Section */
    .info-text {
      position: absolute;
      top: 0;
      width: 50%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 0 40px;
      color: var(--white);
      transition: var(--transition);
      z-index: 1;
    }

    .info-text h2 {
      font-size: 36px;
      margin-bottom: 10px;
      background: var(--gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .info-text p {
      font-size: 15px;
      opacity: 0.85;
    }

    /* Background shapes */
    .rotate-bg,
    .rotate-bg2 {
      position: absolute;
      width: 850px;
      height: 600px;
      border-radius: 20px;
      z-index: 0;
    }

    .rotate-bg {
      top: -4px;
      right: 0;
      background: var(--new);
      transform: rotate(5.6deg) skewY(40deg);
      transform-origin: bottom right;
      transition: 1.5s ease;
    }

    .wrapper.active .rotate-bg {
      transform: rotate(0) skewY(0);
    }

    .rotate-bg2 {
      top: 100%;
      left: 250px;
      background: var(--white);
      transform: rotate(0) skewY(0);
      transform-origin: bottom left;
      transition: 1.5s ease;
    }

    .wrapper.active .rotate-bg2 {
      transform: rotate(-10deg) skewY(-40deg);
    }

    /* Visibility States */
    .form-box.login { left: 0; }
    .form-box.register,
    .form-box.forgot { right: 0; opacity: 0; transform: translateX(100%); pointer-events: none; }
    .info-text.login { right: 0; text-align: right; }
    .info-text.register { left: 0; transform: translateX(-100%); opacity: 0; }

    /* Transitions */
    .wrapper.active .form-box.login { transform: translateX(-100%); opacity: 0; pointer-events: none; }
    .wrapper.active .form-box.register { transform: translateX(0); opacity: 1; pointer-events: auto; }
    .wrapper.active .info-text.login { transform: translateX(100%); opacity: 0; }
    .wrapper.active .info-text.register { transform: translateX(0); opacity: 1; }

    /* Forgot Password */
    .wrapper.forgot-active .form-box,
    .wrapper.forgot-active .info-text {
      opacity: 0;
      pointer-events: none;
      transform: scale(0.9);
    }

    .wrapper.forgot-active .form-box.forgot {
      opacity: 1;
      transform: scale(1);
      pointer-events: auto;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .rotate-bg, .rotate-bg2 { display: none; }
      .wrapper { height: auto; width: 95%; }
      .form-box, .info-text { position: relative; width: 100%; padding: 30px; }
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <span class="rotate-bg"></span>
    <span class="rotate-bg2"></span>

    <!-- LOGIN -->
    <div class="form-box login">
      <h2>Login</h2>
      <form>
        <div class="input-box">
          <input type="text" required />
          <label>Username or Email</label>
          <i class="bx bxs-user"></i>
        </div>
        <div class="input-box">
          <input type="password" required />
          <label>Password</label>
          <i class="bx bxs-lock-alt"></i>
        </div>
        <button>Login</button>
        <div class="linkTxt">
          <p><a href="#" class="forgot-link">Forgot Password?</a></p>
          <p>Don't have an account? <a href="#" class="register-link">Sign Up</a></p>
        </div>
      </form>
    </div>

    <!-- REGISTER -->
    <div class="form-box register">
      <h2>Sign Up</h2>
      <form>
        <div class="input-box"><input type="text" required /><label>Username</label><i class="bx bxs-user"></i></div>
        <div class="input-box"><input type="email" required /><label>Email</label><i class="bx bxs-envelope"></i></div>
        <div class="input-box"><input type="tel" required /><label>Phone</label><i class="bx bxs-phone"></i></div>
        <div class="input-box"><input type="password" required /><label>Password</label><i class="bx bxs-lock-alt"></i></div>
        <button>Sign Up</button>
        <div class="linkTxt"><p>Already have an account? <a href="#" class="login-link">Login</a></p></div>
      </form>
    </div>

    <!-- FORGOT PASSWORD -->
    <div class="form-box forgot">
      <h2>Forgot Password?</h2>
      <form>
        <div class="input-box">
          <input type="text" required />
          <label>Email or Phone</label>
          <i class="bx bxs-envelope"></i>
        </div>
        <button>Submit</button>
        <div class="linkTxt"><a href="#" class="back-login">Back to Login</a></div>
      </form>
    </div>

    <!-- INFO TEXT -->
    <div class="info-text login">
      <h2>Welcome Back!</h2>
      <p>Please log in with your credentials to continue.</p>
    </div>
    <div class="info-text register">
      <h2>Join Us Today!</h2>
      <p>Create your account to get started with our services.</p>
    </div>
  </div>

  <script>
    const wrapper = document.querySelector(".wrapper");
    const registerLink = document.querySelector(".register-link");
    const loginLink = document.querySelector(".login-link");
    const forgotLink = document.querySelector(".forgot-link");
    const backLogin = document.querySelector(".back-login");

    registerLink.addEventListener("click", (e) => {
      e.preventDefault();
      wrapper.classList.add("active");
    });

    loginLink.addEventListener("click", (e) => {
      e.preventDefault();
      wrapper.classList.remove("active");
    });

    forgotLink.addEventListener("click", (e) => {
      e.preventDefault();
      wrapper.classList.add("forgot-active");
    });

    backLogin.addEventListener("click", (e) => {
      e.preventDefault();
      wrapper.classList.remove("forgot-active");
    });
  </script>
</body>
</html>
