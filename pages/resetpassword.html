<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password - DesignVerse</title>

  <!-- Boxicons CDN -->
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --primary: #4f46e5;
      --secondary: #06b6d4;
      --gradient: linear-gradient(135deg, #7928fc, #32f1f1);
      --dark-bg: linear-gradient(120deg, #978df3, #0602ee);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: var(--dark-bg);
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 20px;
      padding: 40px;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 0 40px rgba(0, 0, 0, 0.6);
    }

    h2 {
      font-size: 32px;
      text-align: center;
      margin-bottom: 10px;
      color: #000;
      position: relative;
      padding-bottom: 15px;
    }

    h2::after {
      content: "";
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 50px;
      height: 3px;
      background: var(--secondary);
      border-radius: 3px;
    }

    .subtitle {
      text-align: center;
      color: #666;
      margin-bottom: 30px;
      font-size: 14px;
    }

    .input-box {
      position: relative;
      margin: 25px 0;
    }

    .input-box input {
      width: 100%;
      padding: 12px 35px 12px 10px;
      font-size: 16px;
      border: none;
      outline: none;
      background: transparent;
      border-bottom: 2px solid #000;
      color: #000;
      transition: border-color 0.3s ease;
    }

    .input-box input:focus {
      border-bottom-color: var(--secondary);
    }

    .input-box label {
      position: absolute;
      top: 50%;
      left: 10px;
      transform: translateY(-50%);
      font-size: 14px;
      color: #000;
      pointer-events: none;
      transition: 0.3s;
    }

    .input-box input:focus ~ label,
    .input-box input:valid ~ label {
      top: -2px;
      font-size: 12px;
      color: var(--secondary);
      background: white;
      padding: 0 5px;
    }

    .input-box i {
      position: absolute;
      top: 50%;
      right: 10px;
      transform: translateY(-50%);
      font-size: 20px;
      color: rgba(0, 0, 0, 0.842);
      transition: color 0.3s;
    }

    .input-box input:focus ~ i {
      color: var(--secondary);
    }

    .password-requirements {
      font-size: 12px;
      color: #666;
      margin-top: 15px;
      padding: 15px;
      background: #f5f5f5;
      border-radius: 8px;
      border-left: 3px solid var(--secondary);
    }

    .password-requirements strong {
      display: block;
      margin-bottom: 8px;
      color: #333;
    }

    .password-requirements ul {
      margin: 0;
      padding-left: 20px;
    }

    .password-requirements li {
      margin: 5px 0;
      line-height: 1.4;
    }

    button {
      width: 100%;
      padding: 14px;
      margin-top: 25px;
      border: none;
      border-radius: 30px;
      background: var(--gradient);
      color: white;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 0 25px rgba(6, 182, 212, 0.7);
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .message {
      padding: 12px;
      margin: 15px 0;
      border-radius: 8px;
      text-align: center;
      font-size: 14px;
      animation: slideIn 0.3s ease;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .error {
      background-color: #ffe6e6;
      color: #cc0000;
      border: 1px solid #cc0000;
    }

    .success {
      background-color: #e6ffe6;
      color: #008800;
      border: 1px solid #008800;
    }

    .info {
      background-color: #e6f3ff;
      color: #0066cc;
      border: 1px solid #0066cc;
    }

    .back-link {
      text-align: center;
      margin-top: 20px;
    }

    .back-link a {
      color: var(--secondary);
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s;
    }

    .back-link a:hover {
      color: var(--primary);
      text-decoration: underline;
    }

    .loading {
      opacity: 0.7;
      pointer-events: none;
    }

    #loadingScreen {
      text-align: center;
      padding: 20px;
    }

    .spinner {
      border: 3px solid #f3f3f3;
      border-top: 3px solid var(--secondary);
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 15px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .hidden {
      display: none;
    }

    @media (max-width: 576px) {
      .container {
        padding: 30px 25px;
      }

      h2 {
        font-size: 28px;
      }

      .input-box {
        margin: 20px 0;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Loading Screen -->
    <div id="loadingScreen">
      <div class="spinner"></div>
      <p>Verifying reset link...</p>
    </div>

    <!-- Reset Form -->
    <div id="resetForm" class="hidden">
      <h2>Reset Password</h2>
      <p class="subtitle">Enter your new password below</p>

      <form id="passwordResetForm">
        <div id="message"></div>

        <div class="input-box">
          <input type="password" id="newPassword" required>
          <label>New Password</label>
          <i class='bx bxs-lock-alt'></i>
        </div>

        <div class="input-box">
          <input type="password" id="confirmPassword" required>
          <label>Confirm Password</label>
          <i class='bx bxs-lock-alt'></i>
        </div>

        <div class="password-requirements">
          <strong>Password Requirements:</strong>
          <ul>
            <li>At least 8 characters long</li>
            <li>One uppercase letter (A-Z)</li>
            <li>One lowercase letter (a-z)</li>
            <li>One number (0-9)</li>
            <li>One special character (@$!%*?&)</li>
          </ul>
        </div>

        <button type="submit" id="resetBtn">Reset Password</button>
      </form>

      <div class="back-link">
        <a href="login.html">Back to Login</a>
      </div>
    </div>

    <!-- Error Screen -->
    <div id="errorScreen" class="hidden">
      <h2>Invalid Link</h2>
      <div id="errorMessage" class="message error"></div>
      <div class="back-link">
        <a href="login.html">Back to Login</a>
      </div>
    </div>
  </div>

  <!-- Auth Script -->
  <script src="/Javascripts/auth.js"></script>

  <script>
    // Get token from URL
    const urlParams = new URLSearchParams(window.location.search);
    const resetToken = urlParams.get('token');

    const loadingScreen = document.getElementById('loadingScreen');
    const resetFormDiv = document.getElementById('resetForm');
    const errorScreen = document.getElementById('errorScreen');
    const messageDiv = document.getElementById('message');
    const errorMessageDiv = document.getElementById('errorMessage');

    // Show message
    function showMessage(message, type) {
      messageDiv.innerHTML = `<div class="message ${type}">${message}</div>`;
      setTimeout(() => messageDiv.innerHTML = '', 5000);
    }

    // Verify token on page load
    async function verifyToken() {
      if (!resetToken) {
        loadingScreen.classList.add('hidden');
        errorScreen.classList.remove('hidden');
        errorMessageDiv.textContent = 'No reset token provided. Please use the link from your email.';
        return;
      }

      try {
        const response = await fetch(`http://localhost:5000/api/auth/verify-reset-token/${resetToken}`);
        const data = await response.json();

        loadingScreen.classList.add('hidden');

        if (data.valid) {
          resetFormDiv.classList.remove('hidden');
          console.log('Reset token valid for:', data.email);
        } else {
          errorScreen.classList.remove('hidden');
          errorMessageDiv.textContent = data.error || 'Invalid or expired reset link. Please request a new one.';
        }
      } catch (error) {
        loadingScreen.classList.add('hidden');
        errorScreen.classList.remove('hidden');
        errorMessageDiv.textContent = 'Unable to verify reset link. Please try again later.';
        console.error('Verification error:', error);
      }
    }

    // Call verify on page load
    verifyToken();

    // Handle form submission
    document.getElementById('passwordResetForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const newPassword = document.getElementById('newPassword').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      const resetBtn = document.getElementById('resetBtn');

      // Validate passwords match
      if (newPassword !== confirmPassword) {
        showMessage('Passwords do not match', 'error');
        return;
      }

      // Validate password length
      if (newPassword.length < 8) {
        showMessage('Password must be at least 8 characters long', 'error');
        return;
      }

      // Validate password strength
      const passwordRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]/;
      if (!passwordRegex.test(newPassword)) {
        showMessage('Password must meet all requirements', 'error');
        return;
      }

      // Disable button and show loading
      resetBtn.classList.add('loading');
      resetBtn.disabled = true;
      resetBtn.textContent = 'Resetting...';

      // Call reset password API
      const result = await auth.resetPassword(resetToken, newPassword);

      resetBtn.classList.remove('loading');
      resetBtn.disabled = false;
      resetBtn.textContent = 'Reset Password';

      if (result.success) {
        showMessage('Password reset successful! Redirecting to login...', 'success');
        
        // Clear form
        document.getElementById('newPassword').value = '';
        document.getElementById('confirmPassword').value = '';
        
        // Redirect to login after 2 seconds
        setTimeout(() => {
          window.location.href = 'login.html';
        }, 2000);
      } else {
        showMessage(result.error, 'error');
      }
    });
  </script>
</body>
</html>
