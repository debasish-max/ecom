<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Figma Design</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: #f5f6fa; /* replace with Figma background */
      color: #333;
    }

    header {
      background: #ffffff;
      padding: 16px 10%;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }

    header .logo {
      font-weight: bold;
      font-size: 20px;
      color: #0070f3; /* replace with Figma brand color */
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    nav ul li a {
      text-decoration: none;
      color: #333;
      font-weight: 500;
    }

    .hero {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 60px 10%;
      background: #eef3ff; /* replace with Figma section bg */
    }

    .hero-text {
      max-width: 500px;
    }

    .hero-text h1 {
      font-size: 40px;
      margin-bottom: 16px;
    }

    .hero-text p {
      font-size: 18px;
      margin-bottom: 24px;
      line-height: 1.6;
    }

    .hero-text button {
      background: #0070f3;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }

    .hero-image {
      width: 400px;
      height: 300px;
      background: #ccc; /* placeholder for your image */
      border-radius: 12px;
    }

    footer {
      text-align: center;
      padding: 20px;
      background: #111;
      color: white;
      margin-top: 40px;
    }

    @media (max-width: 768px) {
      .hero {
        flex-direction: column;
        text-align: center;
      }

      .hero-image {
        margin-top: 20px;
        width: 100%;
        height: 200px;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Your Logo</div>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section class="hero">
    <div class="hero-text">
      <h1>Main Heading from Figma</h1>
      <p>Subheading or tagline goes here. Replace with your Figma text.</p>
      <button>Get Started</button>
    </div>
    <div class="hero-image"></div>
  </section>

  <footer>
    <p>Â© 2025 Your Website | Built from Figma</p>
  </footer>
</body>
</html>
